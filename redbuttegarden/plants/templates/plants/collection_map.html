{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css" rel="stylesheet">
    <link href="{% static 'css/plant_map.css' %}" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js"></script>
{% endblock %}

{% block abnormal_content %}
    <div class="container-fluid">
        <div id="map"></div>
        <div class="map-overlay">
            <fieldset>
                <label for="feature-filter">Collection filter</label>
                <input id="feature-filter" type="text" placeholder="Filter results by name">
            </fieldset>
            <div id="feature-listing" class="listing"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYXVzbGFuZXIiLCJhIjoiY2tlMXZ2Yml0MDNlODJ1c3p6d2IweWRobiJ9.UPSxvlFp9B5NYelSHUwhRw';
        let map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/satellite-v9', // style URL
            center: [-111.823807, 40.766367], // starting position [lng, lat]
            zoom: 16 // starting zoom
        });

        // Holds visible collection features for filtering
        let collections = [];

        // Create a popup, but don't add it to the map yet.
        let popup = new mapboxgl.Popup({
            closeButton: false
        });

        let filterEl = document.getElementById('feature-filter');
        let listingEl = document.getElementById('feature-listing');

        function renderListings(features) {
            // list.sort((a, b) => (a.color > b.color) ? 1 : (a.color === b.color) ? ((a.size > b.size) ? 1 : -1) : -1 )
            features.sort((a, b) => (a.properties.family_name > b.properties.family_name) ? 1 : (a.properties.family_name === b.properties.family_name) ? ((a.properties.genus_name > b.properties.genus_name) ? 1 : -1) : -1);
            let empty = document.createElement('p');
            // Clear any existing listings
            listingEl.innerHTML = '';
            if (features.length) {
                features.forEach(function (feature) {
                    console.log(feature);
                    if (!feature.properties.cluster){
                        let prop = feature.properties;
                        let collection = document.createElement('a');
                        collection.href = prop.wikipedia;
                        collection.target = '_blank';
                        collection.textContent = prop.family_name +
                            ' ' +
                            prop.genus_name +
                            ' ' +
                            prop.species_name;
                        collection.addEventListener('mouseover', function () {
                            // Highlight corresponding feature on the map
                            popup
                                .setLngLat(feature.geometry.coordinates)
                                .setText(
                                    feature.properties.genus_name +
                                    ' ' +
                                    feature.properties.species_name
                                )
                                .addTo(map);
                        });
                        listingEl.appendChild(collection);
                    }
                });

                // Show the filter input
                filterEl.parentNode.style.display = 'block';
            } else if (features.length === 0 && filterEl.value !== '') {
                empty.textContent = 'No results found';
                listingEl.appendChild(empty);
            } else {
                empty.textContent = 'Drag the map to populate results';
                listingEl.appendChild(empty);

                // Hide the filter input
                filterEl.parentNode.style.display = 'none';

                // remove features filter
                map.setFilter('unclustered-point', ['has', 'id']);
            }
        }

        function getUniqueFeatures(array, comparatorProperty) {
            let existingFeatureKeys = {};
            // Because features come from tiled vector data, feature geometries may be split
            // or duplicated across tile boundaries and, as a result, features may appear
            // multiple times in query results.
            return array.filter(function (el) {
                if (existingFeatureKeys[el.properties[comparatorProperty]]) {
                    return false;
                } else {
                    existingFeatureKeys[el.properties[comparatorProperty]] = true;
                    return true;
                }
            });
        }

        map.on('load', function () {
            // Add a new source from our GeoJSON data and
            // set the 'cluster' option to true. GL-JS will
            // add the point_count property to your source data.
            map.addSource('collections', {
                type: 'geojson',
                data: 'https://zappa-rbg-dev-static-east.s3.amazonaws.com/media/collections.geojson',
                cluster: true,
                clusterMaxZoom: 17, // Max zoom to cluster points on
                clusterRadius: 40 // Radius of each cluster when clustering points (defaults to 50)
            });

            map.addLayer({
                id: 'clusters',
                type: 'circle',
                source: 'collections',
                filter: ['has', 'point_count'],
                paint: {
                // Use step expressions (https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-step)
                // with three steps to implement three types of circles:
                //   * Blue, 20px circles when point count is less than 100
                //   * Yellow, 30px circles when point count is between 100 and 750
                //   * Pink, 40px circles when point count is greater than or equal to 750
                    'circle-color': [
                        'step',
                        ['get', 'point_count'],
                        '#51bbd6',
                        100,
                        '#f1f075',
                        750,
                        '#f28cb1'
                    ],
                    'circle-radius': [
                        'step',
                        ['get', 'point_count'],
                        20,
                        100,
                        30,
                        750,
                        40
                    ]
                }
            });

            map.addLayer({
                id: 'cluster-count',
                type: 'symbol',
                source: 'collections',
                filter: ['has', 'point_count'],
                layout: {
                    'text-field': '{point_count_abbreviated}',
                    'text-font': ['DIN Offc Pro Medium', 'Arial Unicode MS Bold'],
                    'text-size': 12
                }
            });

            map.addLayer({
                id: 'unclustered-point',
                type: 'circle',
                source: 'collections',
                filter: ['!', ['has', 'point_count']],
                paint: {
                    'circle-color': '#11b4da',
                    'circle-radius': 4,
                    'circle-stroke-width': 1,
                    'circle-stroke-color': '#fff'
                }
            });

            map.on('moveend', function () {
                let features = map.queryRenderedFeatures({ layers: ['clusters', 'unclustered-point'] });

                if (features) {
                    let uniqueFeatures = getUniqueFeatures(features, 'id');
                    // Populate features for the listing overlay.
                    renderListings(uniqueFeatures);

                    // Clear the input container
                    filterEl.value = '';

                    // Store the current features in sn `airports` variable to
                    // later use for filtering on `keyup`.
                    collections = uniqueFeatures;
                }
            });

            // inspect a cluster on click
            map.on('click', 'clusters', function (e) {
                var features = map.queryRenderedFeatures(e.point, {
                    layers: ['clusters']
                });
                var clusterId = features[0].properties.cluster_id;
                map.getSource('collections').getClusterExpansionZoom(
                    clusterId,
                    function (err, zoom) {
                        if (err) return;

                        map.easeTo({
                            center: features[0].geometry.coordinates,
                            zoom: zoom
                        });
                    }
                );
            });

            // When a click event occurs on a feature in
            // the unclustered-point layer, open a popup at
            // the location of the feature, with
            // description HTML from its properties.
            map.on('click', 'unclustered-point', function (e) {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const family_name = e.features[0].properties.family_name;
                const genus_name = e.features[0].properties.genus_name;
                const species_name = e.features[0].properties.species_name;
                const cultivar = e.features[0].properties.cultivar;
                const vernacular_name = e.features[0].properties.vernacular_name;
                const habit = e.features[0].properties.habit;
                const hardiness = e.features[0].properties.hardiness;
                const water_regime = e.features[0].properties.water_regime;
                const exposure = e.features[0].properties.exposure;
                const bloom_time = e.features[0].properties.bloom_time;
                const plant_size = e.features[0].properties.plant_size;
                const planted_on = e.features[0].properties.planted_on;
                const planted_by = e.features[0].properties.planted_by;

                console.log(e.features[0].properties);

                // Ensure that if the map is zoomed out such that
                // multiple copies of the feature are visible, the
                // popup appears over the copy being pointed to.
                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new mapboxgl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(
                        'Family Name: ' + family_name + '<br>' +
                        'Genus Name: ' + genus_name + '<br>' +
                        'Species Name: ' + species_name + '<br>' +
                        'Cultivar Name: ' + cultivar + '<br>' +
                        'Vernacular Name: ' + vernacular_name + '<br>' +
                        'Habit: ' + habit + '<br>' +
                        'Hardiness: ' + hardiness + '<br>' +
                        'Water Regime: ' + water_regime + '<br>' +
                        'Exposure: ' + exposure + '<br>' +
                        'Bloom Times: ' + bloom_time + '<br>' +
                        'Plant Size: ' + plant_size + '<br>' +
                        'Planted On: ' + planted_on + '<br>' +
                        'Planted By: ' + planted_by
                    )
                    .addTo(map);
            });

            map.on('mouseenter', 'clusters', function () {
                map.getCanvas().style.cursor = 'pointer';
            });
            map.on('mouseleave', 'clusters', function () {
                map.getCanvas().style.cursor = '';
            });

            // Call this function on initialization
            // passing an empty array to render an empty state
            renderListings([]);
        });

    </script>
{% endblock %}
