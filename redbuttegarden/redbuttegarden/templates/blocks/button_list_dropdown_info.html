{% for list_item in value.list_items %}
    <div class="{% if value.list_items|length_is:"1" %}{% elif value.list_items|length_is:"2" %}col-sm-6{% elif value.list_items|length_is:"3" %}col-sm-4{% else %}col-sm-3{% endif %}">
        <div class="accordion" id="#accordion-{{ forloop.counter }}">
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-target="#{{ id }}-{{ forloop.counter }}"
                            data-bs-toggle="collapse" aria-expanded="false"
                            aria-controls="{{ id }}-{{ forloop.counter }}">
                        {{ list_item.button_text }}
                    </button>
                </h3>
                <div id="{{ id }}-{{ forloop.counter }}" class="accordion-collapse collapse"
                     data-bs-parent="#accordion-{{ forloop.counter }}">
                    <div class="accordion-body">
                        {{ list_item.info_text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
