{% extends "base.html" %}

{% block title %}Page not found{% endblock %}

{% block body_class %}template-404{% endblock %}

{% block content %}
    <h1>Page not found</h1>

    <h2>Sorry, this page could not be found.</h2>
{% endblock %}

{% block extra_js %}
    <!-- Used for tracking 404s in GTM -->
    <script>
        window.dataLayer = window.dataLayer || [];
        dataLayer.push({
            'event': '404'
        });
    </script>
{% endblock %}
